<script>

    var button = document.querySelector('.button');
    button.onclick = function () {

        var red = Math.floor(Math.random() * 256);
        var blue = Math.floor(Math.random() * 256);
        var green = Math.floor(Math.random() * 256);

        this.style.backgroundColor = "rgb(" + red + "," + green + "," + blue + ")";

        // Math.floor(Math.random() * 256) [0-255]
        // rgb(255,255,255)

    };

    function change(id) {
        var colorBglist = [
            "btn-outline-danger",
            "btn-danger",
            "btn-primary",
            "btn-warning",
            "btn-success",
            "btn-outline-info",
            "btn-secondary"
        ];
        var element = document.getElementById(id);
        var oldBg = element.className.substr(21);
        var newBg = "";
        for (var i=0; i<colorBglist.length; i++){
            var temp = colorBglist[i];
            if (oldBg == temp) {
                if (i==colorBglist.length-1){
                    i=-1;
                }
                newBg = colorBglist[i+1];
                break;
            }
        }
        element.className = element.className.replace(oldBg, newBg);
    }

    function reloadpage(){
        document.location.reload();
    }
