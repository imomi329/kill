<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <title>Hello, world!</title>
    <style>
        .slow .toggle-group { transition: left 0.7s; -webkit-transition: left 0.7s; }
        .fast .toggle-group { transition: left 0.1s; -webkit-transition: left 0.1s; }
        .quick .toggle-group { transition: none; -webkit-transition: none; }
    </style>
</head>
<body>
<h1>測試</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <div class="row">
                <div class="col-sm">
                    <input type="checkbox" checked data-toggle="toggle" data-on="1" data-off="1" data-onstyle="success" data-offstyle="danger" data-width="100" data-height="75">
                </div>
                <div class="col-sm">
                    <input type="checkbox" checked data-toggle="toggle" data-on="2" data-off="2" data-onstyle="success" data-offstyle="danger" data-width="100" data-height="75">

                </div>
                <div class="col-sm">
                    <input type="checkbox" checked data-toggle="toggle" data-on="3" data-off="3" data-onstyle="success" data-offstyle="danger" data-width="100" data-height="75">

                </div>

            </div>

            <input type="checkbox" checked data-toggle="toggle" data-on="4" data-off="4" data-onstyle="success" data-offstyle="danger" data-width="100" data-height="75">
            <input type="checkbox" checked data-toggle="toggle" data-on="5" data-off="5" data-onstyle="success" data-offstyle="danger" data-width="100" data-height="75">
            <input type="checkbox" checked data-toggle="toggle" data-on="6" data-off="6" data-onstyle="success" data-offstyle="danger" data-width="100" data-height="75">
            <input type="checkbox" checked data-toggle="toggle" data-on="7" data-off="7" data-onstyle="success" data-offstyle="danger" data-width="100" data-height="75">
            <input type="checkbox" checked data-toggle="toggle" data-on="8" data-off="8" data-onstyle="success" data-offstyle="danger" data-width="100" data-height="75">
            <input type="checkbox" checked data-toggle="toggle" data-on="9" data-off="9" data-onstyle="success" data-offstyle="danger" data-width="100" data-height="75">
            <input type="checkbox" checked data-toggle="toggle" data-on="10" data-off="10" data-onstyle="success" data-offstyle="danger">
            <input type="checkbox" checked data-toggle="toggle" data-on="11" data-off="11" data-onstyle="success" data-offstyle="danger">
            <input type="checkbox" checked data-toggle="toggle" data-on="12" data-off="12" data-onstyle="success" data-offstyle="danger">
        </div>
        <div class="col-sm">
            <div class="alert alert-warning" role="alert">
                A simple warning alert—check it out!
            </div>
        </div>
        <div class="col-sm">
            <div class="alert alert-success" role="alert">
                A simple success alert—check it out!
            </div>
        </div>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>
<script>
    $().button('toggle');
</script>
</html>
